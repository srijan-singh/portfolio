<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srijan Singh - Developer</title>
    <script type="module" src="./scripts/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="panel-triggers">
        <button id="skills-trigger" class="panel-trigger-btn" aria-label="Show Skills Toolkit" aria-expanded="false">
            <i class="fas fa-tools"></i> Toolkit
        </button>
        <button id="articles-trigger" class="panel-trigger-btn" aria-label="Toggle Blog/Posts Panel" aria-expanded="false">
            <i class="fas fa-feather-alt"></i> Blog/Posts
        </button>
    </div>

    <div id="skills-popover" class="popover skills-popover" role="dialog" aria-modal="true" aria-labelledby="skills-trigger" aria-hidden="true">
        <div class="popover-content">
            <h2><i class="fas fa-tools"></i> Toolkit / Skills</h2>
            <div id="skills-bubble-container" class="skills-bubble-container panel-content">
                </div>
            <button class="close-popover-btn" aria-label="Close Skills Toolkit"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <aside id="articles-panel" class="side-panel right-panel" aria-labelledby="articles-trigger">
        <button class="close-panel-btn" aria-label="Close Blog/Posts Panel"><i class="fas fa-times"></i></button>
        <h2><i class="fas fa-feather-alt"></i> Blog & Posts</h2>
        <div id="articles-list" class="panel-content">
            </div>
    </aside>

    <main class="main-center-content">
        <header class="profile-header">
            <h1>Srijan Singh</h1>
        </header>

        <div id="search-wrapper">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search projects or skills..." aria-label="Search projects or skills" autocomplete="off">
                <button id="search-button" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div id="search-results-dropdown" class="results-dropdown" role="listbox" aria-hidden="true">
                </div>
        </div>
    </main>

    <footer class="profile-footer">
        <h2>Let's Solve Problems Together</h2>
        <p>Leveraging technology to build efficient solutions. Explore my work via search, or connect below.</p>
        <div class="links">
             <a href="https://www.linkedin.com/in/srijan-dev" target="_blank" rel="noopener noreferrer">LinkedIn</a> |
             <a href="https://github.com/srijan-singh" target="_blank" rel="noopener noreferrer">GitHub</a>
             </div>
         <p class="copyright">&copy; <span id="current-year"></span> Srijan Singh. Current time: <span id="current-time"></span> (Kochi, India)</p>
    </footer>

    <div id="overlay" class="overlay"></div>
</body>
</html>
